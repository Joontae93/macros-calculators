<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/index.d65ae3ee.css">
		<title>Macro Calculations</title>
		<meta name="description" content="A simple HTML5 Template for new projects.">

	</head>
	<body>
<body>
  <header>
      <h1>A Fool-Proof Macro Calculator</h1>
	  <h2>Hopefully.</h2>
  </header>
  <main>
	  <form id="bmr-calculator" action="/">
		  <h2>BMR Calulator!</h2>
		  <fieldset>
			  <legend>Gender</legend>
			  <input type="radio" name="gender" id="gender--male"> Male
			  <input type="radio" name="gender" id="gender--female" checked=""> Female
		</fieldset>
		<fieldset>
			<legend>Client Info</legend>
			<label for="weight">
			Weight (in pounds)</label>
			<input type="number">
			<label for="height">
			Height (in inches)</label>
			<input type="number">
			<label for="age">
			Age</label>
			<input type="number">
		</fieldset>
		<button type="button">Calculate that BMR!</button>
		<output class="bmr-calculator--answer answer">Answer goes here.</output>
	</form>
	  <form id="macro-calculator" action="/"><h2>Macro Calulator!</h2>
		<button type="button">Calculate those macros!</button>
	</form>
	<output class="bmr-calculator--answer answer">Answer goes here.</output>
  </main>
  <footer id="copyright"></footer>
</body>
</body></html>
