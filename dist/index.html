<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/index.d65ae3ee.css">
		<title>Macro Calculations</title>
		<meta name="description" content="A simple HTML5 Template for new projects.">
		<script defer="" src="/index.975ef6c8.js"></script>
	</head>
	<body>
<body>
  <header>
      <h1>A Fool-Proof Macro Calculator</h1>
	  <h2>Hopefully.</h2>
  </header>
  <main>
	  <form id="bmr-calculator">
		  <h2>Step 1: BMR Calulator!</h2>
		  <fieldset>
			  <legend>Gender</legend>
			  <div class="radio--options">
			  <input type="radio" name="gender" value="Male">
			  <label for="gender--male">Male</label>
			  <input type="radio" name="gender" checked="" value="Female">
			  <label for="gender--female">Female</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Client Info</legend>
			<label for="weight">
			Weight (in pounds)</label>
			<input required="" name="weight" type="number" id="weight">
			<fieldset>
				<legend>Height</legend>
				<label for="height">Ft</label>
				<input required="" id="height--ft" type="number" name="height">
				<label for="height">In</label>
				<input required="" id="height--in" type="number" name="height">
			</fieldset>
			<label for="age">
			Age</label>
			<input required="" type="number" id="age" name="age">
		</fieldset>
		<button type="submit">Calculate that BMR!</button>
		<output class="bmr-calculator--answer answer hidden">Answer goes here.</output>
	</form>
	  <form id="macro-calculator" action="/"><h2>Macro Calulator!</h2>
		<button type="submit">Calculate those macros!</button>
		<output class="bmr-calculator--answer answer hidden">Answer goes here.</output>
	</form>
  </main>
  <footer id="copyright"></footer>
</body>
</body></html>
