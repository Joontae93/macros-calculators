<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/dist/main.min.css" />
		<title>Macro Calculations</title>
		<meta
			name="description"
			content="A simple HTML5 Template for new projects."
		/>
		<script defer src="src/index.js" type="module"></script>
	</head>
	<body>
<body>
  <header>
      <h1>A Fool-Proof Macro Calculator</h1>
	  <h2>Hopefully.</h2>
  </header>
  <main>
	  <form id="bmr-calculator" class="form">
		  <div class="form__header">
			  <h2>Step 1: BMR Calulator!</h2>
		  </div>
		  <div class="form__content">
		  	<fieldset>
			  <legend>Gender</legend>
			  <div class="radio--options">
			  <input type="radio" name="gender"  value="Male">
			  <label for="gender--male">Male</label>
			  <input type="radio" name="gender" checked value="Female">
			  <label for="gender--female">Female</label>
			</div>
		</fieldset>
		<fieldset>
				<legend>Client Info</legend>
			<label for="weight">Weight (in pounds)</label>
			<input required name="weight" type="number" id="weight">
			<fieldset>
				<legend>Height</legend>
				<label for="height">Ft</label>
				<input required id="height--ft" type="number" name="height">
				<label for="height">In</label>
				<input required id="height--in" type="number" name="height">
			</fieldset>
			<label for="age">Age</label>
			<input required type="number" id="age" name="age">
		</fieldset>
		<button type="submit">Calculate that BMR!</button>
	</div>
		<output class="bmr-calculator--answer answer hidden">Answer goes here.</output>
	</form>
	<form id="modifiers" class="form">
		<div class="form__header">
			<h2>Step 2: Modifiers!</h2>
		</div>
		<div class="form__content">
			<div class="form__content--tdee">
				<label for="TDEE">Total Daily Energy Expenditure</label>
				<select name="TDEE" id="tdee">
					<option value="1.2">Sedentary</option>
					<option value="1.37">Lighty Active</option>
					<option value="1.46">Light to Moderately Active</option>
					<option value="1.55">Moderately Active</option>
					<option value="1.725">Very Active</option>
					<option value="1.9">Extremely Active</option>
				</select>
			</div>
			<div class="form__content--deficit">
				<label for="deficit">Deficit Selector</label>
				<select name="deficit" id="deficit">
					<option value=".1">10%</option>
					<option value=".15" default>15%</option>
					<option value=".2">20%</option>
				</select>
			</div>
		<button type="submit">Submit those modifiers!</button>
		</div>
		<output class="modifiers--answer answer hidden">
			<ul>
				<li>TDEE: BMR x Activity</li>
				<li>Calorie Goal: TDEE * Deficit</li>
			</ul>
		</output>
	</form>
	<form id="protein-calculator" class="form">
		<div class="form__header">
			<h2>Step 3: Protein Calculator!</h2>
		</div>
		<div class="form__content">
			<button type="submit">Calculate those macros!</button>
		</div>
		<output class="bmr-calculator--answer answer hidden">Answer goes here.</output>
	</form>
	<form id="macro-calculator" class="form">
		<div class="form__header">
			<h2>Macro Calulator!</h2>
		</div>
		<div class="form__content">
			<button type="submit">Calculate those macros!</button>
		</div>
		<output class="bmr-calculator--answer answer hidden">Answer goes here.</output>
	</form>
  </main>
  <footer id="copyright"></footer>
</body>
</html>
